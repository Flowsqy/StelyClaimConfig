# Schéma:
#
# 'nom_du_flag':
#    type: STONE
#    name: "Nom de l'item"
#    lore:
#      - 'ligne 1'
#      - 'ligne 2'
#      - 'etc ...'
#    amount: 1
#
#
# Où:
# 'nom_du_flag' est le nom du flag, respectant la case (majuscule et minuscule)
# (cf. https://worldguard.enginehub.org/en/latest/regions/flags/ plus les flags ajoutés par d'autres plugins)
# 'type' est le matériaux de l'item en tant que tel, respectant la case
# (cf. https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html pour la liste des matériaux possibles)
# 'name' est le nom de l'item, supportant les couleurs (utiliser le symbole '&' suivit du numéro correspondant)
# 'lore' est une liste yaml de chaînes de charactère représentant chaque ligne, supportant les couleurs
# 'amount' est un entier correspondant au nombre d'item

